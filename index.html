<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>FGP Avatar Generato</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <!-- SCRIPTS AND STYLES -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/spectrum.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineLite.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/easing/EasePack.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js'></script>
    <script src="js/spectrum.js"></script>

</head>

<body>
<div id="head">
    <h1>FGP Avatar Generator</h1>
</div>

  <div class="banner">
    <img src="http://i.imgur.com/7gm5AwC.jpg"/>
    </a>
  </div>

<div id="wrapper">
    <div id="canvas-wrap">
        <input type="range" id="rotation" min="-180" max="180" value="0" step="1" title="Rotation" class="update-canvas" />
        <!-- Top -->
        <canvas id="canvas"></canvas>
        <!-- Canvas -->
        <input type="range" id="height" min="0.45" max="0.9" value="0.10" step="0.01" title="Y Axis" class="update-canvas" />
        <!-- Right -->
        <input type="range" id="width" min="0.2" max="0.8" value="0.5" step="0.01" title="X Axis" class="update-canvas" />
        <!-- Left -->
        <input type="range" id="fontsize" min="20" max="75" value="41.6" step="0.2" title="Font Size" class="update-canvas" />
        <!-- Bottom -->
        <div class="form-line">
            <input type="file" id="custom-background" style="display: none" />
            <button id="bgbutton" class="btn btn-success">Upload Background</button>
            <button id="clearbg" class="btn btn-warning">Clear Background</button>
            <small class="help" style="margin:0">Recommended size 288x288</small>
        </div>
    </div>
    <div class="control">

        <div class="form-line">
            <p class="help">Name</p>
            <input id="name" type="text" value="Your Name" class="update-canvas" />
        </div>

        <div class="form-line">
            <p class="help">Clan</p>
            <select id="changetype">
                <option value="0">FriendsGoPro</option>
            </select>
        </div>

        <div class="form-line">
            <p class="help">Image</p>
            <select id="columbus-team" class="sticker-select">
                <option value="images/columbus16/blank.png">Blank</option>
            </select>
        </div>

        <p class="help">Font</p>
        <div class="form-line">
            <select id="font" class="update-canvas">
                <option value="Bebas">Bebas</option>
            </select>
        </div>

        <div class="form-line">
            <p class="help">Color</p>
            <input type="text" id="color-pick" value="" />
            <input type="text" id="color" disabled value="#FFFFFF" />
            <button id="random" class="btn btn-default btn-join">Random</button>
        </div>

        <div class="form-line">
            <p class="help">Download</p>
            <a id="download" class="btn btn-success btn-wide">Download</a>
        </div>
    </div>
</div>
<div id="footer">
    &copy; All rights reserved to FriendsGoPro
</div>

<script src="js/script.js"></script>
</body>
